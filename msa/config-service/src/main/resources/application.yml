server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///D:\\git\\native-local-repo
        git: #detault
          uri: https://github.com/joneconsulting/spring-cloud-config
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - busrefresh